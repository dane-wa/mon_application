<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table class="table table-hover table-sm caption-top">
      <caption>Dashboard Retraites test</caption>
      <thead>
        <tr>
          <th scope="col">N°</th>
          <th scope="col">Prénom(s)</th>
          <th scope="col">Nom</th>
          <th scope="col">Type</th>
          <th scope="col">N° Pension</th>

        </tr>
      </thead>
      <tbody>
      {% for test in test %}
        <tr>
          <th scope="row">{{ test.id }}</th>
          <td>{{ test.retraite.prenom }}</td>
          <td>{{ test.retraite.nom }}</td>
          <td><strong>{{ test.retraite.type }}</strong></td>
          <td><strong>{{ test.retraite.nPension }}</strong></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
</body>
</html>
